[package]
name = "poem-seaorm-sample"
version = "0.1.0"
edition = "2021"

[dependencies]
# async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# web framework
poem = { version = "1.3", features = ["websocket"] }

# ORM
sea-orm = { version = "0.11", features = ["sqlx-postgres", "macros", "runtime-async-std-native-tls"] }
sea-orm-macros = "0.11"

# serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# dotenv
dotenvy = "0.15"

# logging
tracing = "0.1"
tracing-subscriber = "0.3"

# chrono for datetime fields
chrono = { version = "0.4", features = ["serde"] }

# password hashing (optional)
argon2 = "0.4"

# helper for UUIDs if needed
uuid = { version = "1", features = ["serde", "v4"] }
anyhow = "1.0.100"

[profile.dev]
opt-level = 0
